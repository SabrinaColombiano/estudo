<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-Html-5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qualtag deverá utilizar em cada caso. &#x1F596</p>
    <ul type="square">
        <a title="Use a tag p"><li>Paragrafo</li> </a>
        <a title="Use a tag Title"><li>Títulos</li>
        <a title="Use a tag img"><li>Imagens</li>
        <a title="Use a tag abbr"><li>Abreviações</li>
        <a title="Use a tag code"><li>Códigos-Fonte</li>
        <a title="Use a tag ol"><li>Listas numeradas</li>
        <a title="Use a tag dt dd"> <li>Listas com demarcadores</li>
    </ul>
</body>
</html>
